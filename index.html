<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

    <div class="container">
    </br>
        <div class="row" id="button-row">
            <button id="button-1" onclick="newSimulation()">Start</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <p style="text-align:center">Number of Flips</p>
                        <div id="flips-gauge" class="svg"></div>
                    </div>
                    <div class="col-md-6">
                        <p style="text-align:center">Relative Frequency</p>
                        <div id="frequency-gauge" class="svg"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="scatter-chart" class="svg-container"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="line-chart-reduced" class="svg-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="line-chart-full" class="svg-container"></div>
            </div>
        </div>
    </div>

    <!--Bootstrap stuff...-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--Main app-->
    <script src="js/chart-config.js"></script>
    <script src="js/line-charts.js"></script>
    <script src="js/gauge-chart.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
